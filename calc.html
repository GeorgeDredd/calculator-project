<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h2 class="title">Calculator Project</h2>
    <div class="cal-container">
        <div class="result-container">
            <p class="result">12,400</p>
        </div>
        <div class="btn-container">
            <div class="btn function ac">AC</div>
            <div class="btn function pm">±</div>
            <div class="btn function percent">%</div>
            <div class="btn operator division">÷</div>
            <div class="btn number-7">7</div>
            <div class="btn number-8">8</div>
            <div class="btn number-9">9</div>
            <div class="btn operator multiplication">×</div>
            <div class="btn number-4">4</div>
            <div class="btn number-5">5</div>
            <div class="btn number-6">6</div>
            <div class="btn operator subtraction">−</div>
            <div class="btn number-1">1</div>
            <div class="btn number-2">2</div>
            <div class="btn number-3">3</div>
            <div class="btn operator addition">+</div>
            <div class="btn number-0">0</div>
            <div class="btn decimal">.</div>
            <div class="btn operator equal">=</div>
        </div>
    </div>
</body>
</html>
